<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love Saie üíñ</title>
    <style>
        /* ============ RESET & BASE STYLES ============ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        /* ============ FLOATING HEARTS BACKGROUND ============ */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            background-color: #ff6b9d;
            width: 20px;
            height: 20px;
            transform: rotate(-45deg);
            opacity: 0.7;
        }
        
        .heart:before, .heart:after {
            content: "";
            background-color: #ff6b9d;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            position: absolute;
        }
        
        .heart:before { top: -10px; left: 0; }
        .heart:after { left: 10px; top: 0; }
        
        /* ============ PAGE CONTAINERS ============ */
        .page {
            display: none;
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            border: 8px solid #ff6b9d;
            animation: fadeIn 0.5s ease;
        }
        
        .active { display: block; }
        
        /* ============ WELCOME PAGE ============ */
        .welcome-emoji {
            font-size: 100px;
            margin-bottom: 30px;
            animation: heartbeat 1.5s infinite;
        }
        
        .welcome-title {
            font-size: 4.5rem;
            color: #ff4d8d;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .welcome-subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        /* ============ BUTTONS ============ */
        .btn {
            padding: 20px 50px;
            font-size: 1.8rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, #ff6b9d, #ff8e53);
            color: white;
            margin-top: 20px;
        }
        
        .btn:hover, .btn:active {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(255, 107, 157, 0.4);
        }
        
        /* ============ QUESTION PAGE ============ */
        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 3.5rem;
            color: #ff4d8d;
            margin-bottom: 40px;
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .yes-btn { background: linear-gradient(to right, #ff6b9d, #ff8e53); }
        .no-btn { background: linear-gradient(to right, #36d1dc, #5b86e5); position: relative; }
        
        /* ============ RESPONSE PAGE (NEW PHOTO STYLES) ============ */
        .photo-container {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 6px solid #ff6b9d;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
            animation: gentleFloat 3s ease-in-out infinite;
        }

        .my-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .love-message {
            font-size: 5rem;
            color: #ff4d8d;
            margin: 20px 0;
            line-height: 1.2;
            animation: pulse 2s infinite, floatText 3s ease-in-out infinite;
            font-weight: bold;
        }
        
        .valentine-message {
            font-size: 2.8rem;
            color: #ff3366;
            margin-top: 20px;
            font-weight: 700;
            padding: 25px 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.2);
            border: 3px solid #ff6b9d;
            animation: gentleShake 4s ease-in-out infinite;
            display: inline-block;
        }
        
        /* ============ QUOKKA IMAGE CONTAINER ============ */
        .quokka-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 180px;
            height: 180px;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quokka-image {
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            animation: gentleFloat 3s ease-in-out infinite;
        }
        
        /* ============ ANIMATIONS ============ */
        @keyframes firework {
            0% { transform: translate(var(--x), var(--y)); width: 0.5vmin; opacity: 1; }
            50% { width: 0.5vmin; opacity: 1; }
            100% { width: 45vmin; opacity: 0; }
        }
        
        .firework, .firework::before, .firework::after {
            --x: 0; --y: 0;
            content: ""; position: absolute; width: 0.5vmin; aspect-ratio: 1;
            background: no-repeat center center / 0.5vmin 0.5vmin;
            background-image: radial-gradient(circle, var(--color) 30%, #0000 40%);
            top: 0; left: 0; animation: firework 1.5s infinite;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 25% { transform: scale(1.1); } 50% { transform: scale(1); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-100px) rotate(360deg); opacity: 0; } }
        @keyframes gentleFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes particleFloat { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-100px) rotate(360deg); opacity: 0; } }
        
        /* ============ MOBILE RESPONSIVE ============ */
        @media (max-width: 768px) {
            .welcome-title { font-size: 3.5rem; }
            .love-message { font-size: 3.5rem; }
            .photo-container { width: 160px; height: 160px; }
            .valentine-message { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div id="page1" class="page active">
        <div class="welcome-emoji">üíù</div>
        <h1 class="welcome-title">My Love Saie</h1>
        <p class="welcome-subtitle">There's something special I want to ask you. Are you ready?</p>
        <button class="btn" onclick="showPage(2)">Click Me üíñ</button>
    </div>
    
    <div id="page2" class="page">
        <div class="quokka-container">
            <img src="pratik.png" alt="A cute quokka" class="quokka-image">
        </div>
        <div class="emoji">üíñ</div>
        <h1>Will you still be my Valentine?</h1>
        <div class="buttons">
            <button class="btn yes-btn" onclick="showPage(3)">YES</button>
            <button class="btn no-btn" id="noBtn">NO</button>
        </div>
    </div>
    
    <div id="page3" class="page">
        <div class="emoji">üíù</div>
        
        <div class="photo-container">
            <img src="pratik-saie.jpg" alt="Your Photo" class="my-photo">
        </div>

        <div class="love-message">I love you so much!</div>
        <div class="valentine-message">You will always be my valentine</div>
    </div>

    <script>
        function showPage(pageNumber) {
            document.getElementById('page1').classList.remove('active');
            document.getElementById('page2').classList.remove('active');
            document.getElementById('page3').classList.remove('active');
            document.getElementById('page' + pageNumber).classList.add('active');
            
            if (pageNumber === 3) {
                createCelebrationHearts();
                createFireworks();
            }
        }
        
        function createHearts() {
            const heartBg = document.getElementById('heartBg');
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                const size = Math.random() * 20 + 10;
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animation = 'float ' + (Math.random() * 20 + 10) + 's linear ' + Math.random() * 5 + 's infinite';
                heartBg.appendChild(heart);
            }
        }

        function createFireworks() {
            const colors = ['#ff0000', '#ff6b6b', '#ffa500', '#ffff00', '#00ff00', '#ff00ff'];
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.cssText = `--x: ${Math.random() * 70 + 15}vw; --y: 100vh; --color: ${colors[Math.floor(Math.random() * colors.length)]}; position: fixed; top: 0; left: 0; z-index: 9999; pointer-events: none;`;
                    document.body.appendChild(firework);
                    setTimeout(() => firework.remove(), 1500);
                }, i * 300);
            }
            createCelebrationParticles();
        }

        function createCelebrationParticles() {
            const container = document.getElementById('heartBg');
            const shapes = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üéâ', '‚ú®'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.style.cssText = `position: fixed; left: ${Math.random() * 100}vw; top: 100vh; font-size: ${20 + Math.random() * 30}px; animation: particleFloat ${1 + Math.random() * 2}s ease-out forwards; pointer-events: none;`;
                    p.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];
                    container.appendChild(p);
                    setTimeout(() => p.remove(), 3000);
                }, i * 50);
            }
        }

        function createCelebrationHearts() {
            const heartBg = document.getElementById('heartBg');
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const h = document.createElement('div');
                    h.className = 'heart';
                    h.style.left = Math.random() * 100 + 'vw';
                    h.style.animation = 'float ' + (Math.random() * 6 + 4) + 's linear forwards';
                    heartBg.appendChild(h);
                    setTimeout(() => h.remove(), 6000);
                }, i * 100);
            }
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('page2');
            const rect = container.getBoundingClientRect();
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.floor(Math.random() * (rect.width - 150)) + 'px';
            noBtn.style.top = Math.floor(Math.random() * (rect.height - 100)) + 'px';
        }

        window.onload = function() {
            createHearts();
            const noBtn = document.getElementById('noBtn');
            noBtn.addEventListener('mouseover', moveNoButton);
            noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });
        };
    </script>
</body>
</html>
